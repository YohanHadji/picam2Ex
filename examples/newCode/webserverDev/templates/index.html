<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Web Server</title>
</head>
<body>
    <h1>Hello, Raspberry Pi!</h1>
    
    <label for="slider">Slider Value:</label>
    <input type="range" id="slider" min="0" max="100" value="50">
    <p id="sliderValue">50</p>

    <script>
        var slider = document.getElementById("slider");
        var sliderValueDisplay = document.getElementById("sliderValue");

        // Update the Python variable whenever the slider value changes
        slider.addEventListener("input", function() {
            var sliderValue = slider.value;
            sliderValueDisplay.textContent = sliderValue;

            // Use JavaScript to send the slider value to the server
            fetch("/update_variable", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ value: sliderValue }),
            });
        });
    </script>
</body>
</html>
