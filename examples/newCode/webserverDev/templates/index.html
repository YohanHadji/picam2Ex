<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Sliders, Drop-down Menus, and Video Feed</title>
    <style>
        /* Add some basic styling to align sliders and values inline */
        div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
        }

        input[type="range"] {
            width: 200px; /* Set the width of the slider as needed */
        }

        p {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello, Raspberry Pi!</h1>

    <!-- Video Feed -->
    <div> <img src="{{ url_for('video_feed') }}" alt="Video Feed"> </div>

    <div>
        <!-- First Slider and Drop-down Menu -->
        <label for="slider1">Slider 1 Value:</label>
        <input type="range" id="slider1" min="0" max="100" value="50">
        <p id="sliderValue1">50</p>

        <label for="dropdown1">Dropdown 1:</label>
        <select id="dropdown1">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="dropdownValue1">Option 1</p>
    </div>

    <div>
        <!-- Second Slider and Drop-down Menu -->
        <label for="slider2">Slider 2 Value:</label>
        <input type="range" id="slider2" min="0" max="100" value="50">
        <p id="sliderValue2">50</p>

        <label for="dropdown2">Dropdown 2:</label>
        <select id="dropdown2">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="dropdownValue2">Option 1</p>
    </div>

    <script>
        // Function to update the Python variable whenever a slider or dropdown value changes
        function updateControlValue(controlId, displayId) {
            var control = document.getElementById(controlId);
            var controlValueDisplay = document.getElementById(displayId);
    
            control.addEventListener("input", function() {
                var controlValue = control.value || control.options[control.selectedIndex].value;
                controlValueDisplay.textContent = controlValue;
    
                // Use JavaScript to send the control value and control ID to the server
                fetch("/update_variable", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ id: controlId, value: controlValue }),
                });
            });
        }
    
        // Update the first slider and drop-down menu
        updateControlValue("slider1", "sliderValue1");
        updateControlValue("dropdown1", "dropdownValue1");
    
        // Update the second slider and drop-down menu
        updateControlValue("slider2", "sliderValue2");
        updateControlValue("dropdown2", "dropdownValue2");
    </script>
</body>
</html>
