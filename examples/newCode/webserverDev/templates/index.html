<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* Add some basic styling to align sliders and values inline */
        div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
        }

        input[type="range"] {
            width: 200px; /* Set the width of the slider as needed */
        }

        p {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>

    <!-- Video Feed -->
    <div> <img src="{{ url_for('video_feed') }}" alt="Video Feed"> </div>

    <!-- Radius Slider -->
    <div>
        <label for="idRadius">ID Radius:</label>
        <input type="range" id="idRadius" min="0" max="100" value="50">
        <p id="idRadiusValue">50</p>
    </div>

    <!-- Lock Radius Slider -->
    <div>
        <label for="lockRadius">Lock Radius:</label>
        <input type="range" id="lockRadius" min="0" max="100" value="50">
        <p id="lockRadiusValue">50</p>
    </div>

    <!-- Light Lifetime Slider -->
    <div>
        <label for="lightLifetime">Light Lifetime:</label>
        <input type="range" id="lightLifetime" min="0" max="100" value="50">
        <p id="lightLifetimeValue">50</p>
    </div>

    <!-- Light Threshold Slider -->
    <div>
        <label for="lightThreshold">Light Threshold:</label>
        <input type="range" id="lightThreshold" min="0" max="100" value="50">
        <p id="lightThresholdValue">50</p>
    </div>

    <!-- Switch Frame Slider -->
    <div>
        <label for="switchFrame">Switch Frame:</label>
        <input type="range" id="switchFrame" min="0" max="1" value="0" step="1">
        <p id="switchFrameValue">0</p>
    </div>

    <!-- ISO Dropdown -->
    <div>
        <label for="iso">ISO:</label>
        <select id="iso">
            <option value="isoOption1">ISO Option 1</option>
            <option value="isoOption2">ISO Option 2</option>
            <option value="isoOption3">ISO Option 3</option>
        </select>
        <p id="isoValue">ISO Option 1</p>
    </div>

    <!-- Shutter Speed Dropdown -->
    <div>
        <label for="shutterSpeed">Shutter Speed:</label>
        <select id="shutterSpeed">
            <option value="shutterSpeedOption1">Shutter Speed Option 1</option>
            <option value="shutterSpeedOption2">Shutter Speed Option 2</option>
            <option value="shutterSpeedOption3">Shutter Speed Option 3</option>
        </select>
        <p id="shutterSpeedValue">Shutter Speed Option 1</p>
    </div>

    <script>
        // Function to update the Python variable whenever a slider or dropdown value changes
        function updateControlValue(controlId, displayId) {
            var control = document.getElementById(controlId);
            var controlValueDisplay = document.getElementById(displayId);

            control.addEventListener("input", function() {
                var controlValue = control.value || control.options[control.selectedIndex].value;
                controlValueDisplay.textContent = controlValue;

                // Use JavaScript to send the control value and control ID to the server
                fetch("/update_variable", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ id: controlId, value: controlValue }),
                });
            });
        }

        // Update the radius sliders
        updateControlValue("idRadius", "idRadiusValue");
        updateControlValue("lockRadius", "lockRadiusValue");
        updateControlValue("lightLifetime", "lightLifetimeValue");
        updateControlValue("lightThreshold", "lightThresholdValue");
        updateControlValue("switchFrame", "switchFrameValue");

        // Update the dropdowns
        updateControlValue("iso", "isoValue");
        updateControlValue("shutterSpeed", "shutterSpeedValue");
    </script>
</body>
</html>
